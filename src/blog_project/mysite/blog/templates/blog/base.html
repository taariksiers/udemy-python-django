<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

    <title>Section 23 - My Blog</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'blog:post_list' %}">My Blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <!-- <li class="navbar-item active"> -->

            <li class="navbar-item active"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
            <li class="navbar-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>

        </ul>
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li>Welcome: {{ user.username }}</li>
            <li class="navbar-item"><a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a></li>
            <li class="navbar-item"><a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
            <li class="navbar-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="navbar-item active"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-inner">
            <div class="container">
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% block body_block %}
    {% endblock %}
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
