<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
              integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
              crossorigin="anonymous">
        <title></title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Django Level Five</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="navbar-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li class="navbar-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                <li class="navbar-item active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="navbar-item active"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <div class="container">

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
    </body>
</html>
